<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <title>Pong</title>
</head>

<body>
  <div class="modal-container">
    <form id="modal" class="modal">
      <label for="difficulty">Difficulty</label>
      <select name="difficulty" id="difficulty" type="select">
        <option value="easy" selected>Easy</option>
        <option value="med">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="score">Play to (points)</label>
      <select name="score" id="score" type="select">
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="0">no limit</option>
      </select>
      <button type="submit" id="submit" class="btn">Start Game</button>
    </form>
  </div>
  <div class='score'>
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div id="ball" class="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</body>

</html>
