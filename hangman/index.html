<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  <title>Hangman</title>
</head>

<body>
  <div class="drawing-container">
    <div class="drawing">
      <div class="piece head"></div>
      <div class="piece body"></div>
      <div class="piece arm-l"></div>
      <div class="piece arm-r"></div>
      <div class="piece leg-l"></div>
      <div class="piece leg-r hidden"></div>
      <div class="piece base-1"></div>
      <div class="piece base-2"></div>
      <div class="piece base-3"></div>
      <div class="piece base-4"></div>
    </div>
  </div>
  <div class="word">
    <span class="letter-container"><span class="letter hidden">W</span></span>
    <span class="letter-container"><span class="letter">O</span></span>
    <span class="letter-container"><span class="letter">R</span></span>
    <span class="letter-container"><span class="letter">D</span></span>
  </div>
  <div class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
  </div>
</body>

</html>
